{% extends 'base.html' %}
{% block title %}Delete Transaction{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-800 p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Delete Transaction</h1>
  <p>Are you sure you want to delete this transaction of <strong>{{ transaction.amount }}</strong> on {{ transaction.date }}?</p>
  <form method="post" class="mt-6 flex space-x-3">{% csrf_token %}
    <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Yes, Delete</button>
    <a href="/transactions/" class="px-4 py-2 border rounded">Cancel</a>
  </form>
</div>
{% endblock %}
