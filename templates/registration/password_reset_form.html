{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-800 p-6 rounded shadow">
  <h1 class="text-2xl font-semibold mb-4">Forgot Password</h1>
  <p class="text-sm mb-4">Enter your email and we'll send instructions to reset your password.</p>
  <form method="post">{% csrf_token %}
    {{ form.email.errors }}
  {{ form.email.as_widget(attrs={'class':'form-control'}) }}
    <button class="mt-6 w-full bg-primary text-white py-2 rounded hover:bg-blue-600">Send Reset Link</button>
  </form>
</div>
{% endblock %}
