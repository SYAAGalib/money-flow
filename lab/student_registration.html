<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss"></style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
    <nav class="flex justify-between items-center gap-4 px-4 md:px-6 py-3 bg-[#0c263f] text-white">
        <div class="">
            <div class="shrink-0 item-left">
            <img src="src/most_left_logo.png" alt="University Logo" class="h-10">
            </div>
            <div class="shrink-0 item-left">
            <img src="src/left_logo.png" alt="Branding Logo" class="h-10">
            </div>
        
            <div class="shrink-0 order-last md:order-none flex items-right gap-2">
                <button class="bg-amber-500 hover:bg-amber-600 text-white px-5 py-2 rounded-md border border-white/80 font-semibold shadow-sm focus:outline-none focus:ring-2 focus:ring-white/60">
                  Login
                </button>
            </div>

        </div>
        <div>
            <ul class="flex items-center gap-4">
                <li><a class="hover:underline" href="#home">Home</a></li>
                <li><a class="hover:underline" href="#about">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="max-w-6xl mx-auto px-4 md:px-6 py-8 md:py-12 flex flex-col md:flex-row items-start gap-8">
        <div class="w-full md:w-3/5 text-left">
            <img src="src/stu.png" alt="hero student" class="w-full h-auto rounded-lg shadow">
        </div>
        <div class="w-full md:w-2/5 bg-white/90 backdrop-blur border border-slate-200 rounded-xl p-6 md:p-8">
            <h3 class="text-2xl font-bold text-slate-800 mb-4">Student Registration Form</h3>
            <form class="grid grid-cols-1 gap-4">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">
                
                <label for="class">Class:</label>
                <select name="class" id="class" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <label for="preferred_subject">Preferred Subject:</label>
                <input type="text" id="preferred_subject" name="preferred_subject" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">

                <label for="budget">Budget:</label>
                <input type="text" id="budget" name="budget" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">

                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="block w-full rounded-md border border-slate-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20">

                <button type="submit" class="mt-2 w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-500/40">Register</button>
            </form>
        </div>
    </div>
    <footer class="bg-[#0c263f] text-white text-center py-4 mt-10">
        <span> Â© 2025. All rights reserved.</span>
    </footer>
</body>
</html>
